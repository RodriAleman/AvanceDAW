<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
    <title>Document</title>
    <script src="js/CrearQuiz.js"></script>
</head>
<body>
    <p>Nombre del quiz:</p>
    <input type="text" id="nombre">
    <input type="button" value="Crear quiz" onclick="Crear()">
    <hr>
    <br>
    <div id="div-pregunta">
        <p>Escribe tu pregunta:</p>
        <input type="text" id="pre1">
        <br>
        <input type="text" id="res1" placeholder="Escriba su primera respuesta">
        <br>
        <input type="text" id="res2" placeholder="Escriba su segunda respuesta">
        <br>
        <input type="text" id="res3" placeholder="Escriba su tercera respuesta">
        <br>
        <input type="submit" value="Agregar" id="submit_button" onclick="pregunta()">
        <div id="demo"></div>
    </div>
    

    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-database.js"></script>
</body>
</html>
